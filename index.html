<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Demo</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- in-house styles  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/5.1.0/introjs.min.css"
        integrity="sha512-iaYE9B9u4GU8+KkRTOdRdZuzKdYw1X0hOAa4GwDV/uwdXgoX/ffT3ph1+HG1m4LPZD/HV+dkuHvWFLZtPviylQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="navbar-container"></div>
    <div id="parent-container" class="d-flex justify-content-between">
        <!-- <div id="body-files"></div> -->
        <div id="email-parent">
            <div id="email-buttons" class="d-flex bg-white p-2 border-bottom">
            </div>
            <div id="email-container" class="d-flex pt-2">
                <div id="email-list-container"></div>
                <div id="email-detail-container"></div>
            </div>
        </div>

        <!-- outlook panel form  -->
        <div id="outlook-panel" class="position-relative" data-title="Hello" data-intro='Hello step one!'>
            <div class="sidepanel">
                <div class="d-flex align-items-center justify-content-between px-3 pt-3 pb-2 bg-white">
                    <h4 class="text-header m-0">Outlook Add-In</h4>
                    <button class="btn btn-sm btn-new"><i class="fs-5 fa-solid fa-xmark"></i></button>
                </div>
                <!-- top layer goes here  -->
                <div id="top-layer"></div>
                <div id="doc-title-container"></div>
                <div class="sidepanel-scroll">
                    <div id="card-container" class="px-0 pt-2" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <!-- card container goes here  -->
                    </div>
                </div>

                <div id="quick-nav-button">
                    <div id="quick-nav-panel" class="collapse mx-auto mb-3" tabindex="0">
                        <div class="px-3 py-2 border-bottom d-flex align-items-center justify-content-between">
                            <h6 class="m-0">Quick Navigation</h6>
                            <button class="btn btn-sm btn-new" data-bs-toggle="collapse"
                                data-bs-target="#quick-nav-panel"><i class="fs-5 fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-2">
                        <button type="button" class="btn btn-primary btn-sm btn-quick" data-bs-toggle="collapse"
                            data-bs-target="#quick-nav-panel">Quick Navigation</button>
                        <div id="plus-options">

                        </div>
                    </div>
                    <div id="email-file-modal">
                    </div>
                </div>

                <!-- Folder Modal -->
                <div id="new-folder-panel" class="litebox-panel">
                    <div id="new-folder-panel-sub" class="d-flex flex-column justify-content-center h-100"></div>
                </div>
                <!-- Drag File Modal -->
                <div id="drag-upload-file-panel" class="litebox-panel">
                    <div id="drag-upload-file-panel-sub" class="d-flex flex-column justify-content-center h-100"></div>
                </div>
                <!-- Email File Modal -->
                <div id="email-upload-file-panel" class="litebox-panel">
                    <div id="email-upload-file-panel-sub" class="d-flex flex-column justify-content-center h-100"></div>
                </div>
                <!-- File Progress Modal -->
                <div id="file-progress-panel" class="litebox-panel">
                    <div id="file-progress-panel-sub" class="d-flex flex-column justify-content-center h-100"></div>
                </div>
                <!-- add categories litebox -->
                <div id="add-categories-panel" class="litebox-panel">
                    <div id="add-categories-panel-sub" class="d-flex flex-column justify-content-center h-100"></div>
                </div>
            </div>

        </div>
    </div>

    <div id="how-to-use">
        <div class="container card">
            <div id="how-container" class="p-3">
                <div class="pb-1 border-bottom d-flex align-items-center justify-content-between">
                    <h5 class="m-0">Available Features on Demo</h5>
                    <button class="btn btn-sm btn-new" onclick="moreFunctions.uploadEmailDocs('#how-list')"><i
                            class="fs-5 fa-solid fa-chevron-down rotate"></i></button>
                </div>
                <ol id="how-list" class="list-group list-group-flush list-group-numbered collapse">
                    <li class="list-group-item">Navigation via card structure</li>
                    <li class="list-group-item">Navigation via Quick Navigation</li>
                    <li class="list-group-item">Uploading Files attached to Emails</li>
                    <li class="list-group-item">Cut, Copy & Paste single documents</li>
                    <li class="list-group-item">Cut, Copy & Paste multiple documents (Using selection mode)</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- in-house js files  -->
    <script src="js/navbar.js"></script>
    <script src="js/top-layer.js"></script>
    <script src="js/card-template.js"></script>
    <script src="js/matters.js"></script>
    <script src="js/matter-detail.js"></script>
    <script src="js/doc-title.js"></script>
    <script src="js/level-1.js"></script>
    <script src="js/level-2.js"></script>
    <script src="js/level-3.js"></script>
    <script src="js/quick-navigation.js"></script>
    <script src="js/plus-options.js"></script>
    <!-- <script src="js/body-files.js"></script> -->
    <script src="js/create-folder.js"></script>
    <script src="js/drag-upload-file.js"></script>
    <script src="js/email-list.js"></script>
    <script src="js/email-file-panel.js"></script>
    <script src="js/email-file-upload.js"></script>
    <script src="js/email-buttons.js"></script>
    <!-- matter creation  -->
    <script src="js/matter-creation-screen/matter-creation-top-layer.js"></script>
    <script src="js/matter-creation-screen/matter-creation-container.js"></script>
    <script src="js/matter-creation-screen/matter-creation-function.js"></script>
    <script src="js/matter-creation-screen/matter-creation-add-category-forms.js"></script>
    <script src="js/matter-creation-screen/matter-creation-categories-modal.js"></script>






    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/5.1.0/intro.min.js"
        integrity="sha512-B0B1bdTGi9XHtoCINbtR6z9Vi8IYvvtImIE8KWMtqWAVUt2Wn2k69GxM7ya/3rQcz/Pgm/o1WcDU347/5k202A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="intro/tour-guide.js"></script> -->



</body>

</html>
